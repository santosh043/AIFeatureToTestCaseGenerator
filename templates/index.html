<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.L.A.S.T. | Local QA Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">ðŸš€ B.L.A.S.T. Generator</div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="model-status">Llama 3.2 Active</span>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-container">
            <!-- Messages will be injected here via JS -->
            <div class="message system-message">
                Hello! I am your Local QA Agent running on <strong>Llama 3.2</strong>. 
                Describe a feature, and I will generate structured test cases for you.
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <textarea id="user-input" placeholder="Describe the feature (e.g., 'User Login with Email and Password')..." rows="1"></textarea>
            <button id="send-btn" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
